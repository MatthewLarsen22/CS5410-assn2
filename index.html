<!DOCTYPE html>
<html>
<head>
    <title>Maze</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="gameLoop()">
    <div style="background-color: Blue; display: flex; flex-direction: row; justify-content: space-between;">
        <div style="background-color: Red;">
            <h2>
                Time: 00:38
            </h2>
        </div>
        <div style="background-color: Yellow;">
            <h1>
                Matthew's Maze
            </h1>
        </div>
        <div style="background-color: Green;">
            <h2>
                Score: 100
            </h2>
        </div>
    </div>
    <div style="background-color: Blue; display: flex; flex-direction: row; justify-content: space-between;">
        <div style="background-color: Red; display: flex; flex-direction: column;">
            <h3 style="text-align: center">
                New Map
            </h3>
            <button>
                5x5
            </button>
            <button>
                10x10
            </button>
            <button>
                15x15
            </button>
            <button>
                20x20
            </button>
        </div>
        <div style="background-color: Yellow;">
            <h1>
                Matthew's Maze
            </h1>
        </div>
        <div style="background-color: Green; display: flex; flex-direction: column;">
            <h3 style="text-align: center">
                Shortcuts
            </h3>
            <p>
                b: breadcrumbs<br>
                h: hint<br>
                p: fastest path<br>
            </p>
        </div>
    </div>
</body>
</html>
