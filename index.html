<!DOCTYPE html>
<html>
<head>
    <title>Maze</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="initialize()">
    <div style="display: flex; flex-direction: row;">
        <div style="display: flex; justify-content: center; width: 20%;">
            <h2 id="timer">
            </h2>
        </div>
        <div style="display: flex; justify-content: center; width: 60%;">
            <h1>
                Matthew's Maze
            </h1>
        </div>
        <div style="display: flex; justify-content: center; width: 20%;">
            <h2 id="score">
            </h2>
        </div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 20%">
            <h3>
                New Map
            </h3>
            <button onclick="newMap(5, 5)">
                5x5
            </button>
            <button onclick="newMap(10, 10)">
                10x10
            </button>
            <button onclick="newMap(15, 15)">
                15x15
            </button>
            <button onclick="newMap(20, 20)">
                20x20
            </button>
        </div>

        <div style="width: 60%;">
            <canvas id = "canvas-main" width = "1920" height = "1024" style = "width: 100%; height: 100%;"></canvas>
        </div>
        <div style="display: flex; flex-direction: column; width: 20%;">
            <h3 style="text-align: center;">
                Shortcuts
            </h3>
            <p>
                b: breadcrumbs<br>
                h: hint<br>
                p: fastest path<br>
            </p>
        </div>
    </div>
</body>
</html>
